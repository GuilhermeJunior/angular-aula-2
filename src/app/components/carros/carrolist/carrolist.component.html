<br />
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h3>Listagem de Carros</h3>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Ações</th>
                <th>
                  <a
                    class="btn text-white btn-lg btn-floating"
                    data-mdb-ripple-init
                    href="#!"
                    (click)="new(); $event.preventDefault()"
                    style="background-color: #3b5998;"
                    role="button"
                  >
                    <i class="fas fa-plus"></i>
                  </a>
                </th>
              </tr>
            </thead>
            <tbody>
              @for (carro of lista; track $index) {
              <tr>
                <td>{{ carro.id }}</td>
                <td>{{ carro.nome }}</td>
                <td>
                  <a href="#"  (click)="edit(carro); $event.preventDefault()">
                    <i class="fas fa-pen"></i>
                  </a>
                  <a href="#" (click)="deleteById(carro); $event.preventDefault()" style="color: red;" class="ms-2">
                    <i class="fas fa-trash"></i>
                  </a>
                </td>
                <td></td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #modalCarroDetalhe>
  <div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Cadastro Carro</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <h1></h1>
  <app-carrodetails [carro]="carroEdit" (retorno)="retornoDetalhe($event)"></app-carrodetails>
</div>
</ng-template>
