<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="align-self-center">
    <div class="card" data-mdb-card-init>
      <div class="card-body">
        <h3 class="justify-content-center">Login</h3>
        <br>
        <div class="form-outline justify-content-center" data-mdb-input-init>
          <input [(ngModel)]="usuario" type="text" id="usuario" class="form-control" />
          <label class="form-label" for="usuario">Usu√°rio</label>
        </div>

        <div class="row"></div>
        <div class="row"></div>

        <div class="form-outline justify-content-center" data-mdb-input-init>
          <input  [(ngModel)]="senha" type="password" id="senha" class="form-control" />
          <label class="form-label" for="senha">Senha</label>
        </div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row">
          <button
            type="button"
            class="btn btn-primary btn-rounded"
            data-mdb-ripple-init
            (click)="logar()"
          >
            Logar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
